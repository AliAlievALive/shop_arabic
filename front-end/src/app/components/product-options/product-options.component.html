<div class="create-product">
  <form [formGroup]="productGroup" (ngSubmit)="add()">
    <div formGroupName="product">
      <div class="mt-3">
        <input [value]="myProduct.name" formControlName="name" type="text" class="form-control" placeholder="Наименование товара" aria-label="name">
      </div>

      <div class="mt-3">
        <input [value]="myProduct.price" formControlName="price" type="number" class="form-control" placeholder="Цена" aria-label="Price">
      </div>

      <div class="mt-3">
        <input [value]="myProduct.stock" formControlName="stock" type="number" class="form-control" placeholder="Готово к продаже" aria-label="In Stock">
      </div>
    </div>

    <div>
      <button class="btn btn-primary mt-3"> Добавить</button>
    </div>
  </form>
</div>
