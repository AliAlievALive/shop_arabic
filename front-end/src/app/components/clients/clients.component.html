<div class="alert alert-danger" *ngIf="message">
  {{message}}
</div>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#ID</th>
    <th scope="col">Имя</th>
    <th scope="col">пол</th>
    <th scope="col">Номер телефона</th>
    <th scope="col">Возраст</th>
    <th scope="col">Адрес</th>
    <th scope="col">Создан</th>
    <th scope="col">Последний визит</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients">
    <th scope="row">{{client.id}}</th>
    <td>{{client.fullName}}</td>
    <td>{{client.gender}}</td>
    <td>{{client.phone}}</td>
    <td>{{client.age}}</td>
    <td>{{client.address}}</td>
    <td>{{client.dateCreated}}</td>
    <td>{{client.dateLastVisit}}</td>
    <td>
      <button class="btn btn-success" routerLink="/client_options/{{client.id}}">Update</button>
      <button class="btn btn-danger" (click)="deleteClient(client.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<button class="btn btn-primary" routerLink="/client_options">Add</button>
