<form [formGroup]="loginFormGroup" (ngSubmit)="OnSubmit()" class="login">
  <div formGroupName="admin">
    <div class="mt-3">
      <input formControlName="username" type="text" class="form-control" placeholder="Username" aria-label="Username">
    </div>
    <div class="mt-3">
      <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Password">
    </div>
  </div>

    <div>
      <button class="btn btn-primary mt-3"> Log IN</button>
    </div>
</form>
