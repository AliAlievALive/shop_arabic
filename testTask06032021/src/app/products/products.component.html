<div style="position: relative; width: 500px">
  <app-product-form [products]="products"
                    [editedProduct]="product">

  </app-product-form>
  <div style="display: grid; grid-template-columns: 25% 15% 10% 15% 20% 10%; grid-gap: 5px">
    <strong>Наименование</strong>
    <strong>Артикль</strong>
    <strong>Цена</strong>
    <strong>В наличии</strong>
    <strong>Дата создания</strong>
  </div>
  <div *ngFor="let product of products">
    <app-product-row [product]="product"
                     (productToEdit)="editProduct($event)"
                     (productToDel)="deleteProduct($event)">
    </app-product-row>
  </div>
</div>
